<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="numbeer" id="num3">
    <button onclick="calculatemimmax()">calculate</button>
</body>
</html>
<script>
    function calculatemimmax(){
        // var bodtEl=document.querySelector("body");
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var num3=parseInt(document.getElementById("num3").value);
        var arraynNumber=[num1,num2,num3];
        var min=Math.min(...arraynNumber);
        var max=Math.max(...arraynNumber);
        document.write("min is "+min)
        document.write("max is "+max)

        // var paragraphElement=document.createElement("p");
        // paragraphElement.innerHTML="<b><span>minimum=${min}</span><br><span>maximum=${max}</span><br>";
        //     bodyEl.appendChild(paragraphElement)
    }
</script>
